<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/12bool.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>12 Columns Grid</title>

</head>
<body>
    <header>
        <h1>Esercizio per Casa</h1>
    </header>

    <main>
        <div class="row">
            <div class="col-1"><span>1 col</span></div>
            <div class="col-1"><span>1 col</span></div>
            <div class="col-1"><span>1 col</span></div>
            <div class="col-1"><span>1 col</span></div>
            <div class="col-1"><span>1 col</span></div>
            <div class="col-1"><span>1 col</span></div>
            <div class="col-1"><span>1 col</span></div>
            <div class="col-1"><span>1 col</span></div>
            <div class="col-1"><span>1 col</span></div>
            <div class="col-1"><span>1 col</span></div>
            <div class="col-1"><span>1 col</span></div>
            <div class="col-1"><span>1 col</span></div>
        </div>

        <div class="row">
            <div class="col-2"><span>col</span></div>
            <div class="col-5"><span>col</span></div>
            <div class="col-5"><span>col</span></div>
        </div>

        <div class="row">
            <div class="col-12"><span>col 12</span></div>
        </div>

        <div class="row">
            <div class="col-8"><span>col 8</span></div>
            <div class="col-2"><span>col 2</span></div>
            <div class="col-2"><span>col 2</span></div>
        </div>

        <div class="row">
            <div class="col-1"><span>col 1</span></div>
            <div class="col-2"><span>col 2</span></div>
            <div class="col-2"><span>col 2</span></div>
            <div class="col-6"><span>col 6</span></div>
            <div class="col-1"><span>col 1</span></div>
        </div>


        <div class="row big margin-bt">
            <div class="col-6">
                <div class="row nested">
                    <div class="col-2"><span>Nested 2 col</span></div>
                    <div class="col-2"><span>Nested 2 col</span></div>
                    <div class="col-8"><span>Nested 8 col</span></div>
                </div>
            </div>
            <div class="col-6">
                <div class="row nested">
                    <div class="col-6"><span>Nested 6 col</span></div>
                    <div class="col-6"><span>Nested 6 col</span></div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col"></div>
        </div>

        <div class="row">
            <div class="col-1"></div>
            <div class="col"></div>
        </div>
        
        <div class="row">
            <div class="col-2"></div>
            <div class="col"></div>
        </div>
     
        <div class="row">
            <div class="col-3"></div>
            <div class="col"></div>
        </div>

        <div class="row">
            <div class="col-4"></div>
            <div class="col"></div>
        </div>

        <div class="row">
            <div class="col-5"></div>
            <div class="col"></div>
        </div>

        <div class="row margin-bt">
            <div class="col-6"></div>
            <div class="col"></div>
        </div>

    <!-- OFFSET SECTION -->

    <div id="offset" class="margin-bt">
        <h1>Offset</h1>
        

        <div class="row">
            <div class="col-1 col-offset-11"></div>
        </div>
    
        <div class="row">
            <div class="col-2 col-offset-10"></div>
        </div>

        <div class="row">
            <div class="col-3 col-offset-9"></div>
        </div>

        <div class="row">
            <div class="col-4 col-offset-8"></div>
        </div>

        <div class="row">
            <div class="col-5 col-offset-7"></div>
        </div>

        <div class="row">
            <div class="col-6 col-offset-6"></div>
        </div>
        
        <div class="row">
            <div class="col-7 col-offset-5"></div>
        </div>

        <div class="row">
            <div class="col-8 col-offset-4"></div>
        </div>

        <div class="row">
            <div class="col col-offset-3"></div>
        </div>

        <div class="row">
            <div class="col col-offset-2"></div>
        </div>

        <div class="row">
            <div class="col col-offset-1"></div>
        </div>
        
    </div>

    </main>

    <footer>
    
    </footer>
